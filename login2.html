<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">

            <div class="front">
                <img src="images/frontImg.jpg" class="front-img">
                <div class="text">
                    <span class="text-1">Every new friends is a <br>new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>

            <div class="back">
                <img src="images/backImg.jpg" class="back-img">
                <div class="text">
                    <span class="text-1">Every new friends is a <br>new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>

        </div>
        <form action="#">

            <div class="form-contant">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">

                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter Your Email" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="Enter Your Password" required>
                        </div>

                        <div class="text"><a href="#">Forget Password?</a></div>

                        <div class="button input-box">
                            <input type="submit" value="submit">
                        </div>

                        <div class="text signup-text">Don't have an account? <label for="flip">SignUp now</label></div>

                    </div>
                </div>
    <!-- ----------------signup----------------------------------------- -->
                <div class="signup-form">
                    <div class="title">SignUp</div>
                    <div class="input-boxes">

                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter Your Email" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="password" placeholder="Enter Your Password" required>
                        </div>

                        <div class="text"><a href="#">Forget Password?</a></div>

                        <div class="button input-box">
                            <input type="submit" value="submit">
                        </div>

                        <div class="text login-text">Aleardy have an account? <label for="flip">LogIn now</label></div>


                    </div>
                </div>
            </div>    

        </form>
    </div>


    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</body>
</html>
